help.text=\
1. login -u=<username> – подключиться к серверу с указанным именем пользователя (все остальные команды доступны только после выполнения login)\n\
2. create topic -n=<topic> – создать новый раздел с уникальным именем, заданным в параметре -n\n\
3. view – показать список уже созданных разделов в формате: <topic (votes in topic=<count>)>\n\
  \tопциональный параметр -t=<topic> – в этом случае команда показывает список голосований в конкретном разделе\n\
4. create vote -t=<topic> – запустить создание нового голосования в разделе, указанном в параметре -t\n\
  Для создания голосования (create vote -t=<topic>) нужно последовательно ввести:\n\
    \t• название (уникальное имя)\n\
    \t• тему голосования (описание)\n\
    \t• количество вариантов ответа\n\
    \t• сами варианты ответа\n\
5. view -t=<topic> -v=<vote> – отображает информацию по голосованию:\n\
    \t• тема голосования\n\
    \t• варианты ответа и количество пользователей, выбравших данный вариант\n\
6. vote -t=<topic> -v=<vote> – запустить выбор ответа в голосовании для текущего пользователя\n\
    \t• Приложение выведет варианты ответа для данного голосования\n\
    \t• Запросит у пользователя выбор ответа\n\
7. delete -t=<topic> -v=<vote> – удалить голосование с именем <vote> из <topic> (удалить может только пользователь, его создавший)\n\
8. exit – завершение работы программы